<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function handleGetClick(){
      xmlhttp = new XMLHttpRequest()
      xmlhttp.onreadystatechange=function(){
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
          document.getElementById('getText').innerHTML = 'get clicked'
        }
      }
      const url = 'http://localhost:3005/server'
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
      }

      function handlePutClick(){
      xmlhttp = new XMLHttpRequest()
      xmlhttp.onreadystatechange=function(){
        if (xmlhttp.readyState==4 && xmlhttp.status==200)
        {
          document.getElementById('putText').innerHTML = 'put clicked'
        }
      }
      const url = 'http://localhost:3005/server'
      xmlhttp.open("PUT", url, true);
      xmlhttp.send();
      }
  </script>
</head>
<body>
  <button id="get" onclick="handleGetClick()">get</button>
  <p id="getText"></p>
  <button id="put" onclick="handlePutClick()">put</button>
  <p id="putText"></p> 
</body>
</html>
